name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: hrc-astro

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            --no-cache \
            --build-arg STRAPI_URL=${{ secrets.STRAPI_URL }} \
            --build-arg STRAPI_MEDIA_URL=${{ secrets.STRAPI_MEDIA_URL }} \
            -t ${{ env.IMAGE_NAME }} .

      - name: Save artifact
        run: docker save ${{ env.IMAGE_NAME }} | gzip > ${{ env.IMAGE_NAME }}.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IMAGE_NAME }}
          path: ${{ env.IMAGE_NAME }}.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.IMAGE_NAME }}

      - name: Copy artifact to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH }}
          source: ${{ env.IMAGE_NAME }}.tar.gz
          target: /root/hrc/frontend/

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH }}
          script: |
            cd /root/hrc/frontend

            docker load < hrc-astro.tar.gz

            docker stop hrc-astro || true
            docker rm hrc-astro || true

            docker run -d \
              --name hrc-astro \
              --restart unless-stopped \
              --env-file /root/hrc/frontend/.env \
              -p 4321:4321 \
              hrc-astro
